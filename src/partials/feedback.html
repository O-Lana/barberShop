<section class="feedback">
  <div class="container">
    <h2 class="feedback__title title">Онлайн-запись</h2>
    <form class="form" autocomplete="off" aria-label="Форма обратной связи">
      <input
        type="text"
        name="name"
        placeholder="имя*"
        required
        aria-label="Поле для ввода имени"
        class="form-input"
      />
      <input
        type="text"
        name="tel"
        placeholder="телефон*"
        required
        aria-label="Поле для ввода телефона"
        class="form-input"
      />
      <textarea
        name="comment"
        placeholder="сообщение"
        aria-label="Поле для ввода сообщения"
        class="form-input__comment"
      ></textarea>
      <button
        type="button"
        class="btn btn-dark-theme"
        aria-label="Кнопка отправки формы"
      >
        отправить
      </button>
    </form>
  </div>
</section>
